<body class="login-page">
    <div class="login-box">
        <div class="logo">
            
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="post">
                	<div style="font-family: verdana; font-size: 26px; color: #00568C; font-weight: bold;" id="titulo"></div>

                	<hr>

                    <div class="row">

                            <button class="btn btn-block bg-pink waves-effect" type="submit" id="ingresar" name="ingresar">INGRESAR</button>
                        </div>
                    </div>
					<div class="row m-t-15 m-b--20">
						<div class="col-xs-12">                            
							<div id="msj"></div>
                        </div>
					</div>
					<hr>
                    <div class="row m-t-15 m-b--20">                    	                  
                        <div class="col-xs-6 align-right">
                            <a href="#">Olvid&eacute; mi Clave?</a>

                    </div>

                     <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">                        
                            <!-- Modal content-->

                                    <p>
                                        <img src="images/noexiste.jpg">

                                </div>

                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->

    <script src="js/jsRelocate.js"></script>
  
    <script type="text/javascript">
    $(document).ready(function()
	{   		
        $.ajax({
                type: "POST",
                dataType: "html",
                url : "encabezado.php",
        })  
        .done(function( dataX, textStatus, jqXHR ){          
            var cadena = dataX;
            var porciones = cadena.split('-');
            titulo = porciones[0];
            logo = porciones[1];
            $("#titulo").html(titulo);
            $("#logo").html('<img src="'+ logo +'" width="253" height="199">');
        })
        .fail(function( jqXHR, textStatus, errorThrown ) {
            if ( console && console.log ) 
            {
                console.log( "La solicitud a fallado: " +  textStatus);
            }
        });

        $("#msj").html(""); 
		$( "#username" ).focus(function() {
		  $("#msj").html(""); 
		});
		
        $( "#password" ).focus(function() {
		  $("#msj").html(""); 
		});	

		$("#ingresar").click( function(e) 
		{			 
            $("#msj").html("");
            var usuario = $("#username").val();
			var clave = $("#password").val();				 
			var entra = "N";

			if( usuario != "" )
			{				
				entra = "S";
			}				

			if( clave != "" )
            {   
			   entra = "S";
			}

            if( usuario == "" || clave == "" )
            {
                e.stopPropagation();
            }            
            
			if( entra == "S" )
            {                
				e.preventDefault();
                $.ajax({
					data : {"pusuario": usuario, "pclave": clave, "sp":"N"},
					type: "POST",
					dataType: "html",
					url : "valida_usuarioK2.php",
                })  
				.done(function( dataX, textStatus, jqXHR ){	                   				
					var respstr = dataX.trim();                    
					if(respstr == "1")
                    {                           
						relocate("header/");						
                    }
                    else
                    {                     
                        $("#myModal").modal({backdrop: "static"});
                    }															
				})
				.fail(function( jqXHR, textStatus, errorThrown ) {
				 	if ( console && console.log ) 
					{
						console.log( "La solicitud a fallado: " +  textStatus);
				 	}
				});
			}	 
	    });
	}); 
    </script>
    <div id="resultado"></div>
</body>
