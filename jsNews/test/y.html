<!DOCTYPE html>
<html>
<head>

<script>
$(function(){
$.simpleTicker($("#news-ticker-roll-demo"),{
  delay : 2000,
  effectType : 'roll'
});

</script>

<style>
div.ticker{
  margin:10px auto;
  background: linear-gradient(45deg, #5E005E, #306161);
  color:#fff;

}

  margin:auto;
}
</style>

</head>
<body> 


<h2>A demo of roll pattern</h2>
<div id="news-ticker-roll-demo" class="ticker">
<ul>

</html>
