    height:150px;
    overflow-y:scroll;
}

<body>

<div class="container">
	<div class="row">

		<div class="col-md-4">
			<div class="panel panel-default">
				
				<div class="xpanel-body">
					<div class="row">
						<div class="col-xs-12">
							<div id="mks" class="border border-primary"></div>
						</div>
					</div>
				</div>				
						
				<div class="panel-footer"> </div>
			</div>
		</div>

	</div>
</div>
<script type="text/javascript">
	setTimeout(function() {
		$('#mks').load('i.php');
	}, 1000);
   
	$(function () {
		$.ajaxSetup({ cache: false });	
		
		setInterval(function() {		
			entradamsj();			
			// $('#mks').load('i.php');
		}, 7000);		
    });
	
	
	function entradamsj()
	{
		$.ajax({
			url : "i.php",
			method : "POST",
			cache : false
		})
		.done(function(data){
			//console.log("Successfully fetched data.");
			$( "#mks" ).html( data );
		})
		.fail(function(data){
			console.log("Error in fetching data");
		})
	}
	
	var div = $('#mks');
		setInterval(function(){
		var pos = div.scrollTop();
		div.scrollTop(pos + 2);
	}, 200);
</script>
</body>
