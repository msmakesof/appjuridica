		$('a[href*=#]').click(function() {
			var href = $.attr(this, 'href');
			if (href != "#") {
				$('html, body').animate({
					scrollTop: $(href).offset().top - 81
				}, 500, function () {
					window.location.hash = href;
				});
			}
			else {
				$('html, body').animate({
					scrollTop: 0
				}, 500, function () {
					window.location.hash = href;
				});
			}
			return false;
		});
